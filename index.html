<html>
	<head>
	<title>
		All Purpose Timer
	</title>
	<link rel="stylesheet" href="Timer.css" />
	</head>
	<body>
	<script src="Timer.js"></script>
	<div class="bloque">
		<div class="bloque-encabezado">Create Timer</div>
		<div class="bloque-cuerpo">
		<div id="formulario">
				<label for="timerName">Name</label>
				<input type="text" data-label="Name" id="timerName" / >
				<label for="timerTime">Time</label>
				<input type="number" id="timerTime"/>
				<hr/>
				<button onclick="Save()" id="btnSave">Guardar</button>
				<button onclick="ClearForm()" id="btnClear">Cancelar</button>
			</div>
		</div>
	</div>
	<div class="bloque">
		<div class="bloque-encabezado" >Timers</div>
		<div class="bloque-cuerpo" id="timers">
		</div>
	</div>
	<div class="bloque">
		<div class="bloque-encabezado" >Running Timers</div>
		<div class="bloque-cuerpo" id="runningTimers">
		</div>
	</div>

	</body>
	
</html>
